<head>
    <title>Chat app</title>
</head>

<body>
<h1>Chatapp</h1>
{{> welcome }}
{{> messages}}
{{> input}}
</body>

<template name="welcome">
    <p>
        Welcome to the example chat app! Please log in to show your username.
    </p>
</template>

<template name="messages">
    {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
    {{/each}}
</template>

<template name="input">
    <p>Name: <input type="text" id="name">
    Message: <input type="text" id="message"></p>
</template>
